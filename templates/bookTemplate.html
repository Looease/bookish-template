{% extends "_base.html" %}
{% block content %}

    <h1>Book list</h1>
    <span>
<table class="books">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Quantity</th>
    </tr>
    {% for book in books %}
<tr>
    <td>{{book.book_id}}</td>
    <td>{{book.book_name}}</td>
    <td>{{book.author_name}}</td>
    <td>{{book.book_quantity}}</td>
</tr>

{% endfor %}

</table>



</span>

{% endblock %}
