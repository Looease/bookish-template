{% extends "_base.html" %}
{% block content %}
<h1>Member list</h1>
<span>  
<table>
    <tr>
        <th>ID</th>
        <br>
        <th>First Name</th>
        <br>
        <th>Last Name</th>
    </tr>
    {% for member in members %}
<tr>
    <td>{{member.member_id}}</td>
    <td>{{member.first_name}}</td>
    <td>{{member.last_name}}</td>
</tr>
{% endfor %}
</table>

</span>
 













{% endblock %}
